<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile</title>
  </head>
  <body>
    <main>
      <!-- NAVIGATION BAR -->
      <section class="navbar">
        <!-- logo top left -->
        <div class="logo">
          <a href="">
            <i class="fa-solid fa-otter"></i>
            <h3>RANGE</h3>
          </a>
        </div>
        <!-- navbar content -->
        <div class="nav-content">
          <!-- menu -->
          <div class="nav-sect">
            <!-- titles -->
            <div class="title">
              <h2>Menu</h2>
            </div>
            <!-- options to click -->
            <div class="nav-select">
              <div class="select">
                <a href="">
                  <i class="fa-solid fa-chart-bar"></i>
                  <h3>Dashboard</h3>
                </a>
              </div>
              <div class="select">
                <a href="">
                  <i class="fa-solid fa-list-check"></i>
                  <h3>Tasks</h3>
                </a>
              </div>
              <div class="select">
                <a href="">
                  <i class="fa-solid fa-users"></i>
                  <h3>Teams</h3>
                </a>
              </div>
            </div>
          </div>
          <!-- preferences -->
          <div class="nav-sect">
            <!-- titles -->
            <div class="title">
              <h2>Preference</h2>
            </div>
            <!-- options to click -->
            <div class="nav-select">
              <div class="select">
                <a href="">
                  <i class="fa-solid fa-user"></i>
                  <h3>My Profile</h3>
                </a>
              </div>
              <div class="select">
                <a href="">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  <h3>Logout</h3>
                </a>
              </div>
            </div>
          </div>
          <!-- support -->
          <div class="nav-sect">
            <!-- titles -->
            <div class="title">
              <h2>Support</h2>
            </div>
            <!-- options to click -->
            <div class="nav-select">
              <div class="select">
                <a href="">
                  <i class="fa-solid fa-circle-question"></i>
                  <h3>Help & Support</h3>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- CONTENT -->
      <section class="content">
        <!-- PROFILE HEADER -->
        <div class="profile-header">
          <div class="profile-title">
            <h2>My Profile</h2>
            <p>See and update you personal information</p>
          </div>
          <div class="profile-pic">
            <i class="fa-solid fa-bell"></i>
            <img src="" alt="profile picture" />
            <!-- Dropdown menu -->
            <h4>Hello Person</h4>
          </div>
        </div>
        <!-- PROFILE MAIN -->
        <div class="profile-main">
          <!-- user left -->
          <div class="user-left">
            <div class="user-image">
              <img src="" alt="profile picture">
            </div>
            <form action=""></form>
            <!-- progress bar -->
          </div>
          <!-- user right -->
          <div class="user-right">
            <div class="information"></div>
            <div class="user-teams"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
