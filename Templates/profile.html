<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <main>
      <!-- Navigation bar -->
      <section>
        <div class="logo"></div>
        <div class="menu">
          <div class="menu-title">
            <h3>Menu</h3>
          </div>
          <div class="dashboard">
            <a href="">
              <i class="dashboard-icon"></i>
              <h4>Dashboard</h4>
            </a>
          </div>
          <div class="tasks">
            <a href="">
              <i class="task-icon"></i>
              <h4>My Tasks</h4>
            </a>
          </div>
          <div class="collaborations">
            <a href="">
              <i class="collaborations-icon"></i>
              <h4>Teams</h4>
            </a>
          </div>
        </div>
        <div class="preference">
          <div class="myprofile">
            <a href="">
              <i class="profile-icon"></i>
              <h4>My Profile</h4>
            </a>
          </div>
          <div class="logout">
            <a href="">
              <i class="logout-icon"></i>
              <h4>Logout</h4>
            </a>
          </div>
        </div>
        <div class="support">
          <a href="">
            <i class="help-icon"></i>
            <h4>Help & Support</h4>
          </a>
        </div>
      </section>
      <!-- Content -->
      <section>
        <div class="profle">
          <div class="profile-title">
            <h2>Edit Profile</h2>
          </div>
          <div class="profile-body">
            <div class="profile-left">
              <div class="profile-pic"></div>
              <div class="username"></div>
              <div class="progress-bar"></div>
            </div>
            <div class="profile-right">
              <div class="profile-form">
                <div class="profile-heading">
                  <h4>My Personal Info</h4>
                </div>
              </div>
              <div class="teams">
                <div class="profile-heading">
                  <h4>My Teams</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="profile pic"></div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
